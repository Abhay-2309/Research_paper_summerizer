<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Tool ðŸ“„</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
        }

        /* Main card */
        .main-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.8s ease-out 0.3s both;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), transparent);
            pointer-events: none;
        }

        /* Form grid */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        /* Form groups */
        .form-group {
            position: relative;
            animation: fadeIn 0.6s ease-out;
        }

        .form-group:nth-child(1) { animation-delay: 0.5s; }
        .form-group:nth-child(2) { animation-delay: 0.7s; }
        .form-group:nth-child(3) { animation-delay: 0.9s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group label {
            display: block;
            font-size: 1.1rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group select {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .form-group select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .form-group select:hover {
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .form-group select option {
            background: #2d3748;
            color: white;
            padding: 0.5rem;
        }

        /* Generate button */
        .generate-btn {
            width: 100%;
            padding: 1.5rem 2rem;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.6s ease-out 1.1s both;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
        }

        .generate-btn:active {
            transform: translateY(-1px);
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .generate-btn:hover::before {
            left: 100%;
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Result container */
        .result-container {
            display: none;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            margin-top: 2rem;
            animation: slideUp 0.5s ease-out;
        }

        .result-container h3 {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1rem;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .result-text {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            font-size: 1.1rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .main-card {
                padding: 2rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }

        /* Glassmorphism effects */
        .glass-effect {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        /* Subtle animations for interactivity */
        .form-group {
            transition: transform 0.3s ease;
        }

        .form-group:hover {
            transform: translateY(-2px);
        }

        /* Enhanced focus states */
        .form-group select:focus {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Success animation */
        @keyframes success {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-animation {
            animation: success 0.6s ease-out;
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="bg-animation" id="bgAnimation"></div>

    <div class="container">
        <div class="header">
            <h1>Research Tool ðŸ“„</h1>
            <p>Unlock the power of AI-driven research summaries</p>
        </div>

        <div class="main-card glass-effect">
            <div class="form-grid">
                <div class="form-group">
                    <label for="paper-select">Research Paper</label>
                    <select id="paper-select">
                        <option value="Attention Is All You Need">Attention Is All You Need</option>
                        <option value="BERT: Pre-training of Deep Bidirectional Transformers">BERT: Pre-training of Deep Bidirectional Transformers</option>
                        <option value="GPT-3: Language Models are Few-Shot Learners">GPT-3: Language Models are Few-Shot Learners</option>
                        <option value="Diffusion Models Beat GANs on Image Synthesis">Diffusion Models Beat GANs on Image Synthesis</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="style-select">Explanation Style</label>
                    <select id="style-select">
                        <option value="Beginner-Friendly">Beginner-Friendly</option>
                        <option value="Technical">Technical</option>
                        <option value="Code-Oriented">Code-Oriented</option>
                        <option value="Mathematical">Mathematical</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="length-select">Explanation Length</label>
                    <select id="length-select">
                        <option value="Short (1-2 paragraphs)">Short (1-2 paragraphs)</option>
                        <option value="Medium (3-5 paragraphs)">Medium (3-5 paragraphs)</option>
                        <option value="Long (detailed explanation)">Long (detailed explanation)</option>
                    </select>
                </div>
            </div>

            <button class="generate-btn" onclick="generateSummary()">
                <span id="btn-text">Generate Summary</span>
            </button>

            <div class="spinner" id="spinner"></div>

            <div class="result-container" id="resultContainer">
                <h3>Research Summary</h3>
                <div class="result-text" id="resultText"></div>
            </div>
        </div>
    </div>

    <script>
        // Create animated background particles
        function createParticles() {
            const bgAnimation = document.getElementById('bgAnimation');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                bgAnimation.appendChild(particle);
            }
        }

        // Generate summary function
        async function generateSummary() {
            const paperSelect = document.getElementById('paper-select');
            const styleSelect = document.getElementById('style-select');
            const lengthSelect = document.getElementById('length-select');
            const btnText = document.getElementById('btn-text');
            const spinner = document.getElementById('spinner');
            const resultContainer = document.getElementById('resultContainer');
            const resultText = document.getElementById('resultText');
            const generateBtn = document.querySelector('.generate-btn');

            // Hide previous results
            resultContainer.style.display = 'none';

            // Show loading state
            btnText.textContent = 'Generating...';
            generateBtn.disabled = true;
            spinner.style.display = 'block';

            try {
                // Make API call to Flask backend
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        paper: paperSelect.value,
                        style: styleSelect.value,
                        length: lengthSelect.value
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Show results
                    resultText.textContent = data.summary;
                    resultContainer.style.display = 'block';
                    resultContainer.classList.add('success-animation');
                    
                    // Smooth scroll to results
                    setTimeout(() => {
                        resultContainer.scrollIntoView({ behavior: 'smooth' });
                    }, 300);
                } else {
                    // Show error
                    resultText.textContent = 'Error: ' + data.error;
                    resultContainer.style.display = 'block';
                }

            } catch (error) {
                // Show error
                resultText.textContent = 'Error: Failed to generate summary. Please try again.';
                resultContainer.style.display = 'block';
                console.error('Error:', error);
            } finally {
                // Reset button
                btnText.textContent = 'Generate Summary';
                generateBtn.disabled = false;
                spinner.style.display = 'none';

                // Remove animation class after animation completes
                setTimeout(() => {
                    resultContainer.classList.remove('success-animation');
                }, 600);
            }
        }

        // Initialize particles on page load
        window.addEventListener('load', createParticles);

        // Add smooth scrolling to results
        function smoothScrollToResults() {
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // Enhanced form interactions
        document.querySelectorAll('select').forEach(select => {
            select.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-3px)';
            });
            
            select.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
